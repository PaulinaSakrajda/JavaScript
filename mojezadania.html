<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./mojezadania.css" rel="stylesheet" />
    <script src="./mojezadania.js" defer></script>
  </head>
  <body>
    <div class="container background-lightblue">
      <div class="flexbox-container">
        <h1 class="display-1">Moje zadania</h1>
      </div>
      <div><img class="foto" src="listazadan.jpg" alt="" /></div>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="card mt-2 mt-sm-5">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label class="form-label" for="newItem">Nowe zadanie</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newItem"
                    aria-describedby="itemHelp"
                    placeholder="Wpisz zadanie do wykonania"
                  />
                  <small id="itemHelp" class="form-text text-danger"
                    >Wpisz minimum 3 znaki</small
                  >
                </div>
                <button
                  id="formSubmitButton"
                  type="submit"
                  class="btn btn-dark mt-3"
                >
                  Dodaj zadanie
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="mt-2 mt-sm-3 mb-5">
            <div id="items">
            </div>
          </div>
          <button id="deleteButton" type="button" class="btn btn-dark mb-3">
            Usu≈Ñ wszystkie zadania
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
